name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - src/Blend.Web/**
      - .github/workflows/deploy-frontend.yml
  workflow_dispatch:
    inputs:
      environment:
        description: Target environment
        required: true
        default: production
        type: choice
        options: [production, staging]

permissions:
  id-token: write
  contents: read
  pull-requests: write

concurrency:
  group: deploy-frontend-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build Next.js
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/Blend.Web

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: src/Blend.Web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: src/Blend.Web/.next
          retention-days: 1

  deploy:
    name: Deploy to Azure Static Web Apps
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: src/Blend.Web/.next

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: src/Blend.Web
          output_location: .next/standalone

  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - uses: actions/checkout@v4

      - name: Wait for SWA deployment to be live
        run: sleep 30

      - name: Smoke test — home page
        run: |
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.SWA_URL }}/")
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "❌ Home page smoke test failed: $HTTP_STATUS"
            exit 1
          fi
          echo "✅ Home page smoke test passed"

      - name: Smoke test — API proxy health
        run: |
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.SWA_URL }}/api/health")
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "❌ API proxy smoke test failed: $HTTP_STATUS"
            exit 1
          fi
          echo "✅ API proxy smoke test passed"

      - name: Smoke test — security headers
        run: |
          HEADERS=$(curl -s -I "${{ secrets.SWA_URL }}/")
          for HEADER in "X-Content-Type-Options" "X-Frame-Options" "Content-Security-Policy"; do
            if echo "$HEADERS" | grep -qi "$HEADER"; then
              echo "✅ $HEADER present"
            else
              echo "❌ $HEADER missing"
              exit 1
            fi
          done
